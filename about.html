<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO example | about.html</title>
    <meta
      name="description"
      content="This is a about.html description which will be shown by search engine"
    />
    <link rel="alternate" hreflang="en" href="https://example.com/about.html" />
    <link
      rel="alternate"
      hreflang="ka"
      href="https://example.com/about-ka.html"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://example.com/about.html"
    />
  </head>
  <body>
    <h1>About</h1>
    <pre>Open DevTools and check SEO related tags</pre>
    <ul>
      <li><a href="./robots.txt">robots.txt</a></li>
      <li><a href="./sitemap.xml">sitemap.xml</a></li>
    </ul>
  </body>
</html>
